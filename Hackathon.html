<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack</title>
    <link rel="stylesheet" href="./css/hackathon.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>Feedback TA</h1>
        </div>
        <div class="content">
            <div class="container">
                <h2>Thầy long dạy em có hay không?</h2>
                <div id="scope_btn"></div>
                <div class="input">
                    <input class="send" type="text" name="" id="input_1" />

                </div>
                <p class="error">Nội dung phải có ít nhất 10 ký tự</p>
            </div>
            <div class="review1">
                <div class="font">5 review</div>
                <div class="font">Avenger Rating: 10</div>
            </div>
            <div id="review"></div>
            <div></div>
        </div>
    </div>

    <script src="./js/hackathon.js"></script>

</html>
